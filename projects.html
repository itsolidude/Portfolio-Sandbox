<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oliver Noah Kadvany | Projects</title>
    <link rel="stylesheet" href="CSS/style_reset.css">
    <link rel="stylesheet" href="CSS/projects.css">
</head>

<body>
    <div class="carousel">
        <!-- is hidden added to avoid error initially-->
        <button class="carousel__button carousel__button--left is-hidden">left</button>

        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <div class="carousel__info-container">1</div>
                </li>
                <li class="carousel__slide">
                    <div class="carousel__info-container">2</div>
                </li>
                <li class="carousel__slide">
                    <div class="carousel__info-container">3</div>
                </li>
            </ul>
        </div>

        <button class="carousel__button carousel__button--right">right</button>

        <div class="carousel__nav">
            <button class="carousel__index current-slide"></button>
            <button class="carousel__index"></button>
            <button class="carousel__index"></button>
        </div>
    </div>
    <script src="JS/carousel.js"></script>
</body>

</html>
